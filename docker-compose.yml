version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: chatbot_db
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API REST Flask
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot_api
    command: python app.py
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: postgresql://chatuser:chatpass@db:5432/chatbot
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:-production-secret-key-change-me}
      API_TOKEN: ${API_TOKEN:-dev-token-123}
      LOG_LEVEL: INFO
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chatbot_network
    restart: unless-stopped

  # Servidor Socket TCP
  socket_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot_socket
    command: python -m socket_srv.server
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: postgresql://chatuser:chatpass@db:5432/chatbot
      SOCKET_HOST: 0.0.0.0
      SOCKET_PORT: 5001
      LOG_LEVEL: INFO
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chatbot_network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local

networks:
  chatbot_network:
    driver: bridge
