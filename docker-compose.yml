version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    command: python app.py
    volumes:
      - ./:/app
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://chatuser:chatpass@db:5432/chatbot
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
